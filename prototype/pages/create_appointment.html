<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/prototype/components/calendar/calendar.css"/>
        <link rel="stylesheet" type="text/css" href="/prototype/components/time/time.css"/>

</head>

<body>
    <div id="nav-bar"></div>
    <div class="container text-center">
        <div class="row">
            <div class="display-6 my-2">Fazer um agendamento:</div>
            <div class="col-6 border rounded shadow-sm p-4">
                <div id="form-appointment"></div>
            </div>
            <div class="col-6 border rounded shadow-sm p-4">
                <div id="calendar"></div>
                <div id="time"></div>
            </div>
        </div>
        <div class="d-grid gap-2 mt-2 px-5">
            <button type="button" class="btn btn-primary shadow-sm" type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Agendar</button>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar agendamento?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="alert alert-secondary">
            <div class="row">
                <div class="col-2">Cliente:</div>
                <div class="col-10 fw-bold"> Maria da Silva Nunes</div>
            </div>
            <div class="row">
                <div class="col-2">Data:</div>
                <div class="col-10 fw-bold">23/04/2024</div>
            </div>
            <div class="row">
                <div class="col-2">Horário:</div>
                <div class="col-10 fw-bold">14:00</div>
            </div>
            </div>
            <div class="alert alert-secondary"></div>
            <div class="row">
                <div class="col-2">Área:</div>
                <div class="col-10 fw-bold">Terapeuta Ocupacional</div>
            </div>
            <div class="row">
                <div class="col-2">Profissional:</div>
                <div class="col-10 fw-bold">Dr. Flávia Regina da Silva</div>
            </div>
            <div class="row">
                <div class="col-2">Tipo:</div>
                <div class="col-10 fw-bold">Particular</div>
            </div>
            <div class="row">
                <div class="col-2">Comentários:</div>
                <div class="col-10 fw-bold">Parcelar em 3x</div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- localização do navbar.html -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        //localização do navbar.html, formAppointment.html, calendar.html e time.html
        $(function () {
            $("#nav-bar").load("../components/navbar/navbar.html");
            $("#form-appointment").load("../components/formAppointment/formAppointment.html");
            $("#calendar").load("../components/calendar/calendar.html");
            $("#time").load("../components/time/time.html");
        });
    </script>

</body>

</html>
